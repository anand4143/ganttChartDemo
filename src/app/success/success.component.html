<section class="bg-container">
    <div class="container">
        <div class="success-card">
            <div class="row">
                <!--<div class="col-lg-6">
                    <img src="./assets/images/success.svg" style="max-width: 100%;"/>
                </div>-->
                <div class="col-lg-12">
                    <div class="card-msg complete-pay">
                        <!-- <img src="./assets/images/Lilly_Flower.svg"> -->
                        <svg version="1.1" xmlns="./assets/images/Lilly_Flower.svg" viewBox="0 0 130.2 130.2">
                            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6"
                                stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6"
                                stroke-linecap="round" stroke-miterlimit="10"
                                points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                        </svg>
                        <h4 class="success">{{successMessage}}</h4>

                        <div class="text-center prepairDash" *ngIf="!button">

                            <span>
                                <img src="./assets/images/Lilly_Flower.svg" style="max-width: 100px;">
                            </span>
                            <div class="stage">
                                <p class="mb-0">Your workplace is being prepared, please wait</p>
                                <div class="dot-pulse"></div>
                            </div>
                        </div>
                        <div class="stage" *ngIf="button">
                            <p class="mb-0">Ready to get started?</p>

                        </div>
                        <!-- dilabled-btn -->
                        <a (click)="successRedirection()" *ngIf="button" class="btn btn-primary rounded-pill ">Go to
                            Dashboard</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
