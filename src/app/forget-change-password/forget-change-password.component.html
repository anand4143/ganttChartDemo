<div class="login-container">
    <div class="d-lg-flex h-100">

        <div class="bg-box order-1">
            <div class="bg-txt">
                <img src="./assets/images/change-password.svg" class="img-fluid" style="max-width: 80%;" />
            </div>
        </div>

        <div class="login-box">
            <div class="d-flex h-100">
                <div class="align-self-center login-content">
                    <div class="login-logo" routerLink="/"><img src="./assets/images/logo.png" /></div>
                    <h2>Change Password<span>Please enter your new password.</span></h2>
                    <div class="login-f">
                        <form [formGroup]="changePassword" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">New Password</label>
                                <i class="icon-user icons"></i>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="New Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Confirm New Password</label>
                                <i class="icon-user icons"></i>
                                <input type="password" class="form-control" id="newPassword" formControlName="confirmPassword"
                                    placeholder="Confirm New Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required
                                    </div>
                                    <div *ngIf="f.confirmPassword.errors.minlength">Password must be at least 6
                                        characters
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div class="forgot-pass">Have an Account <a type="button" routerLink="/login">Login
                                    Here</a></div>
                        </form>
                    </div>

                    <div class="footer-con">Copyright Â© 2021 Lylli Launchpad</div>
                </div>
            </div>
        </div>
    </div>
</div>
