<div class="content-container">

  <div class="page-content-header d-flex">
    <h2>Role Permission Master</h2>
    <div class="ms-auto c-header-btn">
      <a href="#" class="btn btn-link" routerLink="/role-management">
        <mat-icon>keyboard_backspace</mat-icon> Back
      </a>
    </div>
  </div>
  <div class="card shadow-sm border-0 role-managemnt">
    <div class="card-body">
      <div class="role-permission-table table-responsive" >

        <div class="col-lg-12 ">


          <div class="d-flex justify-content-end mb-3">
            <div class=" flex-wrap  align-self-start px-md-2">
              Add (<i class="fa fa-plus text-success i-coin " aria-hidden="true"></i>)
            </div>
            <div class=" flex-wrap  align-self-start px-md-2">
              Update (<i class="fa fa-pencil text-secondary i-coin " aria-hidden="true"></i>)
            </div>
            <div class=" flex-wrap  align-self-start px-md-2">
              Delete (<i class="far fa-trash-alt text-danger i-coin"></i>)
            </div>
            <div class="flex-wrap  align-self-start px-md-2">
              View (<i class="fa fa-eye text-primary i-coin" aria-hidden="true"></i>)
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="sticky-col-first">S.No</th>
              <th class="sticky-col-second">Module Name</th>
              <th *ngFor="let role of roleRecord">{{role.name}}</th>
            </tr>
          </thead>
          <!-- {{permissionArray|json}} -->
          <tbody *ngFor="let item of permissionArray; let i = index">
            <tr>
              <td class="sticky-col-first">{{i+1}}</td>

              <td class="sticky-col-second">{{item.name }} </td>
              <td *ngFor="let role of roleRecord; let j = index">
                <!-- {{item.insert}} -->

                {{role.id}}
                {{item.id}}
                <div>

                </div>
                <div>

                  <div class="d-flex">
                    <div class="permission-check">
                      <mat-icon class="text-success" style="font-size: 20px;">add</mat-icon>

                      <mat-checkbox (change)="change($event,item.id,role.id,'Write')"
                        [checked]="checkpermission('insert',item.id,role.id)" class="example-margin" matTooltip="Add"
                        [matTooltipPosition]="'above'" color='primary'>
                      </mat-checkbox>
                    </div>
                    <div class="permission-check">
                      <mat-icon class="text-secondary">edit</mat-icon>
                      <mat-checkbox [checked]="role.id==role.roleId" (change)="change($event,item.id,role.id,'Edit')"
                        class="example-margin" color='primary' matTooltip="Update" [matTooltipPosition]="'above'">

                      </mat-checkbox>

                    </div>

                    <div class="permission-check">
                      <mat-icon class="text-danger">delete_outline</mat-icon>
                      <mat-checkbox [checked]="item.id==role.permissionId && role.id==role.roleId"
                        (change)="change($event,item.id,role.id,'Delete')" class="example-margin" matTooltip="Delete"
                        color='primary' [matTooltipPosition]="'above'">

                      </mat-checkbox>

                    </div>

                    <div class="permission-check">
                      <mat-icon class="text-primary">remove_red_eye</mat-icon>
                      <mat-checkbox [checked]="item.id==role.permissionId && role.id==role.roleId" color='primary'
                        (change)="change($event,item.id,role.id,'Read')" class="example-margin" matTooltip="View"
                        [matTooltipPosition]="'above'">

                      </mat-checkbox>

                    </div>

                  </div>
                </div>

              </td>

            </tr>

          </tbody>
        </table>



      </div>
      <div class="text-start mt-3">

      </div>
    </div>

  </div>


</div>
